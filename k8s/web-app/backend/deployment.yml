apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: <your-user-service-image>:latest
        ports:
        - containerPort: 3001
        envFrom:
        - secretRef:
            name: be-secrets

